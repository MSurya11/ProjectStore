<div class="jumbotron bg-dark" style="text-align: center; height: 500px; width: 600px; margin-left: 450px;">
<h3 class="text-light rounded">Login</h3><hr>
                <form role="form">
                    <div class="form-group">
                        <label for="un" class="control-label">User Name</label>
                        <input type="username" name="username" id="un" class="form-control" placeholder="Enter User Name">
                    </div>
        
                    <div class="form-group">
                        <label for="pw" class="control-label">Password</label>
                        <input type="password" name="password" id="pw" class="form-control" placeholder="Enter Password">
                    </div>
        
                    <div class="form-check">
                        <label for="" class="form-check-label">
                        <input type="checkbox"  class="form-check-input">Remember me
                        </label>
                    </div>
         
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </form>
</div>
